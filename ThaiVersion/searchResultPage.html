<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.75">
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/searchResult.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-glyphicon.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/provinceToDistrictMenu.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<div class="menu container-fluid">
			<div class="language"><a href="../Eng/searchResultPage.html">Eng</a></div>
			<div class="language"><a href="../Thai/searchResultPage.html">ไทย</a></div>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle dropmenu" type="button" id="menu" data-toggle="dropdown">เมนู<span class="caret"></span></button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="menu">
					<li class="droplink"><a tabindex="-1" href="homepage.html">หน้าแรก</a></li>
					<li class="droplink"><a tabindex="-1" href="sign_in.html">ลงชื่อเข้าใช้</a></li>
					<li class="droplink"><a tabindex="-1" href="sign_up.html">ลงทะเบียน</a></li>
				</ul>
			</div>
		</div>

		<div id="middle">
			<div class="search">
				<h1>ผลการค้นหา</h1>
			</div>
			<form class="padding">
				<div class="input-group">
					<span class="input-group-btn">
						<a class="btn btn-default" href="searchResultPage.html"><span class="glyphicon glyphicon-search"></span></a>
					</span>
					<input type="text" class="form-control" placeholder="ค้นหา">
				</div>
			</form>
			<form class="search">
				<div class="drop">
					<div class="select"><select name="province" id="province" onChange="printDistrictMenu(this.value)">
						<option value="none">ค้นหาด้วยชื่อจังหวัด</option>
						<option value="chiangMai">จังหวัดเชียงใหม่</option>
						<option value="lampang">จังหวัดลำปาง</option>
					</select>
				</div>
				<div class="select"><p id="provinceSelect">
					<select name="district" id="district" onChange="printSubDistrictMenu(this.value)">
						<option value="none">ค้นหาด้วยชื่ออำเภอ</option>
					</select></p>
				</div>
				<div class="select"><p id="districtSelect">
					<select name="subdistrict" id="subdistrict">
						<option>ค้นหาด้วยชื่อตำบล</option>
					</select></p>
				</div>
			</div>
		</form>
		<div class="content">
			<div class="row">
				<div class="col-xs-6 text-right">
					<a href="templeDescriptionPage.html" class="searchImage"><img src="images/temp.jpg" width="200" height="200" alt="templePicture"></a>
				</div>
				<div class="col-xs-6">
					<p>Temple's Name</p>
					<p>สิ่งที่ต้องการ</p>
					<p>1. ข้าว *ต้องการที่สุด*</p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		ติดต่อสอบถาม
	</div>
</div>
</body>
</html>
